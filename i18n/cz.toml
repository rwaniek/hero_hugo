# Helping section
[helping]
  [helping.heading]
    other = 'Jak pomoci? Ve čtyřech krocích:'
  [helping.list]
    other = """
    <li><strong>Podívejte se na mapu sbírek</strong>, které potřebují Vaší pomoc. Když kliknete na špendlík, zobrazí se podrobnosti o sbírce. Sbírky také můžete procházet v seznamu pod mapou.</li>
    <li>Když kliknete na sbírku, uvidíte příběh uprchlíků a seznam věcí, které potřebují.</li>
    <li>Klikněte na tlačítko <a href="https://planetheroes.pl/helpukraine/verified" class="text-primary">Nabídnout pomoc</a> a <strong>popište, jak můžete pomoci.</strong>.</li>
    <li>Organizátory sbírky také můžete <strong>podpořit finančně</strong> —&nbsp;stačí zadat částku a kliknout na tlačítko <a href="https://planetheroes.pl/helpukraine/verified" class="text-primary">Darovat</a>.</li>
    """
    [helping.btn]
    other = "Nabídnout pomoc"

# Need help section
[needHelp]
  [needHelp.heading]
    other = 'Jak o pomoc požádat? V pěti krocích:'
  [needHelp.list]
    other = """
    <li><strong>Zaregistrujte se na naší platformě</strong>. Můžete použít svůj účet na Facebooku nebo Google, nebo se zaregistrovat pomocí e-mailu.</li>
    <li>Klikněte na tlačítko <a href="https://planetheroes.pl/helpukraine/verified?auth=register" class="text-accent">Požádat o pomoc</a> v horní části stránky.
    </li>
    <li><strong>Popište situaci uprchlíků</strong> a upřesněte, jakou pomoc potřebujete.</li>
    <li><strong>Přidejte fotografie</strong>, které návštěvníkům pomohou udělat si lepší představu o situaci.</li>
    <li><strong>Odeslat</strong> — Hotov! Vaše sbírka se teď zobrazí všem. Sdílejte ji na sociálních sítích, aby se o ní dozvědělo co nejvíce lidí!</li>
    """
  [needHelp.btn]
    other = "Požádat o pomoc"
  [needHelp.reminder]
    other = "Nezapomeňte - až Vám podpora nebo věci dorazí, nezapomeňte se o svou radost podělit a říci nám o tom v komentářích!"

