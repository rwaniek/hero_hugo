# Hero slogan
[slogan]
  other = """
  Helfen Sie ukrainischen Flüchtlingen?<br>
  Lassen Sie sich von uns unterstützen!
  """
[tagline]
  other = "Die erste Plattform, die ukrainische Flüchtlinge mit Menschen aus der ganzen Welt verbindet, die sie unterstützen wollen und können!"
[patronat]
  other = "Schirmherrschaft"
[btnLeft]
  other = "Ich will helfen"
[btnLeftTagline]
  other = "Sehen Sie, was benötigt wird oder senden Sie eine finanzielle Spende."
[btnRight]
  other = "Ich brauche Unterstützung"
